type PropUpdate @entity(immutable: true) {
   id: String!
   hash: Bytes!
   admin: Bytes! # address, at time of post
   prop: Proposal
   update: String! # string
   isCompleted: Boolean! # bool
   blockNumber: BigInt!
   blockTimestamp: BigInt!
   transactionHash: Bytes!
}

type PropUpdateAdminTransferStarted @entity(immutable: true) {
  id: Bytes!
  propId: BigInt! # uint256
  oldAdmin: Bytes! # address
  newAdmin: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PropUpdateAdminTransfered @entity(immutable: true) {
  id: Bytes!
  propId: BigInt! # uint256
  oldAdmin: Bytes! # address
  newAdmin: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Proposal @entity(immutable: false){
   id: String! # propId
   title: String! # propName
   admin: Bytes! # address
   proposer: Bytes! # address
   isCompleted: Boolean! # bool
   transferPending: Boolean! # bool
   pendingAdmin: Bytes! # address
   executed: Boolean! # bool
   updates: [PropUpdate!]! @derivedFrom(field: "prop")
}