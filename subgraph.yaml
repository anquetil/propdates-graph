specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Propdates
    network: sepolia
    source:
      address: "0xb06813FbE1Ff52DCef4F425bD5b4f17a79D7b4D8"
      abi: Propdates
      startBlock: 4704334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PropUpdate
        - Proposal
      abis:
        - name: Propdates
          file: ./abis/Propdates.json
      eventHandlers:
        - event: PostUpdate(indexed uint256,indexed bool,string)
          handler: handlePostUpdate
        - event: PropUpdateAdminTransferStarted(indexed uint256,indexed address,indexed address)
          handler: handlePropUpdateAdminTransferStarted
        - event: PropUpdateAdminTransfered(indexed uint256,indexed address,indexed address)
          handler: handlePropUpdateAdminTransfered
      file: ./src/propdates.ts
  - kind: ethereum
    name: PropdatesV2
    network: sepolia
    source:
      address: "0x4675C7e5BaAFBFFbca748158bEcBA61ef3b0a263"
      abi: PropdatesV2
      startBlock: 4704334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PropUpdate
        - Proposal
      abis:
        - name: PropdatesV2
          file: ./abis/PropdatesV2.json
      eventHandlers:
        - event: PostUpdate(indexed uint256,indexed bool,string)
          handler: handlePostUpdate
        - event: PropUpdateAdminTransfered(indexed uint256,indexed address,indexed address)
          handler: handlePropUpdateAdminTransfered
        - event: PropUpdateAdminRecovered(indexed uint256,indexed address,indexed address)
          handler: handlePropUpdateAdminRecovered
      file: ./src/propdatesV2.ts
  - kind: ethereum
    name: NounsDAO
    network: sepolia
    source:
      address: "0x35d2670d7C8931AACdd37C89Ddcb0638c3c44A57"
      abi: NounsDAO
      startBlock: 3594849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PropUpdate
        - Proposal
      abis:
        - name: NounsDAO
          file: ./abis/NounsDAO.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted

      file: ./src/NounsDAO.ts
